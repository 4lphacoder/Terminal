
{% extends 'base.html' %}
    {% block head %}
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
        <title>Change Password</title>
    {% endblock %}

	{% block body %}
		<div id="loader"></div>
        <div class="templatemo-content-widget templatemo-login-widget white-bg">
          <header class="text-center">
				    <img src="{{ url_for('static',filename='images/logo5.png')}}" width="256">
			    </header>			
          <div class="templatemo-login-form">	        	        	 
              <div class="input-group mb-3 border border-gray rounded">
                <div class="input-group-prepend border-0">
                  <span class="input-group-text border-0" id="basic-addon1">
                    <i class="fa fa-key fa-fw"></i>
                  </span>
                </div>
                <input type="password" class="form-control border-0" id="currentPassword" placeholder="Current Password" >
                <i class="fas fa-eye-slash fa-lg text-muted my-auto ml-2 mr-3 py-1" id="eyeTogglerCurrent"></i>
              </div>					    
              <div class="input-group mb-3 border border-gray rounded">
                <div class="input-group-prepend border-0">
                  <span class="input-group-text border-0" id="basic-addon1">
                    <i class="fa fa-key fa-fw"></i>
                  </span>
                </div>
                <input type="password" class="form-control border-0" id="newPassword" placeholder="New Password" >
                <i class="fas fa-eye-slash fa-lg text-muted my-auto ml-2 mr-3 py-1" id="eyeTogglerNew"></i>
              </div>
              <div class="input-group mb-3 border border-gray rounded">
                <div class="input-group-prepend border-0">
                  <span class="input-group-text border-0" id="basic-addon1">
                    <i class="fa fa-key fa-fw"></i>
                  </span>
                </div>
                <input type="password" class="form-control border-0" id="confirmPassword" placeholder="Confirm Password" >
                <i class="fas fa-eye-slash fa-lg text-muted my-auto ml-2 mr-3 py-1" id="eyeTogglerConfirm"></i>
              </div>
				      <div class="form-group">
					      <button id="submitBtn" class="btn border-0 p-2 text-white width-100">Reset</button>
				      </div>
	      </div>
		</div>
		<script src="{{ url_for('static',filename='js/changePassword.js') }}" type="text/javascript"></script> 
	{% endblock %}
