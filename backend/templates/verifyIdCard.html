{% extends 'vertical_nav.html' %}
  {% block content %}
    <div class="templatemo-content  light-gray-bg">  
            <div class="templatemo-content-widget no-padding">              
                <div class="panel panel-default " style="margin-top: 70px; ">
                    <header class="text-center">
                        <h2 class="text-primary">VERIFY STUDENTS</h2>
                    </header>
                  <table class="table table-striped templatemo-user-table">
                    <thead>
                      <tr>
                        <td><div class="white-text templatemo-sort-by">Sr. No.</div></td>
                        <td><div class="white-text templatemo-sort-by">Enrollment</div></td>
                      </tr>
                    </thead>
                    <tbody>
                        {% for i in range(len(enrollments)) %}
                      <tr>
                        <td>{{ i+1 }}</td>
                        <td>{{ enrollments[i] }}<a href="/admin/dashboard/verifyIdCardOne/{{ enrollments[i] }}"  class="btn templatemo-edit-btn verify-enrollments-btn" style="margin-left: 50px;">Verify</a></td>
                      </tr>
                      {% endfor %}
                      <tr>       
                    </tbody>
                  </table>    
                </div>                          
              </div>   
    </div>
    <script src="{{ url_for('static',filename='js/verifyIdCard.js') }}" type="text/javascript"></script>
{% endblock %}
