{% extends 'vertical_nav.html' %}
  {% block content %}
    <div class="templatemo-content  light-gray-bg">  
            <div class="templatemo-top-nav-container">
              <div class="row">
                <nav class="templatemo-top-nav col-lg-12 col-md-12">
                  <ul class="text-uppercase">
                    <li><a href="/admin/dashboard" class="active">Dashboard</a></li>
                    <li><a href="/admin/logout" >Logout</a></li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class="templatemo-content-widget no-padding">
              
                <div class="panel panel-default " style="margin-top: 70px; ">
                  <div class="row"><caption style="text-align: center;" class="ml-4 d-flex justify-content-start" ><h2 id="batch-name" class="ml-5">{{ batch }}</h2><a class="btn btn-primary d-flex justify-content-end" id="delete-batch-btn">Delete Batch</a></caption>
                    </div>
                  <table class="table templatemo-user-table">
                    <thead>
                      <tr>
                        <td><a href="" class="white-text templatemo-sort-by">Sr. No.</a></td>
                        <td><a href="" class="white-text templatemo-sort-by">Enrollment</a></td>
                      </tr>
                    </thead>
                    <tbody>
                        {% for i in range(len(enrollments)) %}
                      <tr>
                        <td>{{ i+1 }}</td>
                        <td>{{ enrollments[i] }}<a name="{{ enrollments[i] }}" class="btn templatemo-edit-btn remove-enrollments-btn" style="margin-left: 50px;">Delete</a></td>
                      </tr>
                      {% endfor %}
                      <tr>       
                    </tbody>
                  </table>    
                </div>                          
              </div>          
    </div>
    <script src="{{ url_for('static',filename='js/show-all.js') }}" type="text/javascript"></script>
{% endblock %}
